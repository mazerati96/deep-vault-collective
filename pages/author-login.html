<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Author Login | Deep Vault Collective</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/auth.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

    <!-- Minimal back button -->
    <a href="../index.html" class="back-btn">‚Üê Back to Site</a>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <h1 class="login-title">AUTHOR LOGIN</h1>
                <p class="login-subtitle">Deep Vault Collective</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email"
                           id="email"
                           name="email"
                           placeholder="your@email.com"
                           required
                           autocomplete="email" />
                </div>

                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password"
                           id="password"
                           name="password"
                           placeholder="Enter your password"
                           required
                           autocomplete="current-password" />
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">LOGIN</span>
                    <span class="btn-loading" style="display:none;">LOGGING IN...</span>
                </button>

                <!-- Error message -->
                <div class="error-message" id="errorMessage"></div>
            </form>

            <div class="login-footer">
                <p>Admin access only</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="../auth/firebase-config.js"></script>
    <script type="module" src="../auth/login.js"></script>

</body>
</html>
