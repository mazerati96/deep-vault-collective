<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/auth.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Navigation Overlay (must be a direct child of body) -->
    <div class="nav-overlay">
        <ul class="nav-menu">
            <li><a href="starmap.html">HOME</a></li>
            <li><a href="about.html">ABOUT THE AUTHOR</a></li>
            <li><a href="worlds.html">WORLDS & STORIES</a></li>
            <li><a href="blog.html">BLOG</a></li>
            <li><a href="contact.html">CONTACT</a></li>
            <li><a href="author-login.html">AUTHOR LOGIN</a></li>
        </ul>
    </div>

    <!-- Page Transition -->
    <div class="page-transition"></div>

    <!-- Minimal back button -->
    <a href="../starmap.html" class="back-btn">‚Üê Back to Site</a>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <h1 class="login-title">AUTHOR LOGIN</h1>
                <p class="login-subtitle">Deep Vault Collective</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email"
                           id="email"
                           name="email"
                           placeholder="your@email.com"
                           required
                           autocomplete="email" />
                </div>

                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <div class="password-wrapper">
                        <input type="password"
                               id="password"
                               name="password"
                               placeholder="Enter your password"
                               required
                               autocomplete="current-password" />
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <svg class="eye-icon" id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            <svg class="eye-off-icon" id="eyeOffIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94" />
                                <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19" />
                                <line x1="1" y1="1" x2="23" y2="23" />
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">LOGIN</span>
                    <span class="btn-loading" style="display:none;">LOGGING IN...</span>
                </button>

                <!-- Error message -->
                <div class="error-message" id="errorMessage"></div>
            </form>

            <div class="login-footer">
                <p>Admin access only</p>
            </div>
        </div>
    </div>

    <script type="module" src="../auth/firebase-config.js"></script>
    <script type="module" src="../auth/login.js"></script>
    <script src="../js/navigation.js"></script>
    <script type="module" src="../auth/auth-badge.js"></script>

</body>
</html>
